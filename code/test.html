<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" 
        content="width=device-width, 
        initial-scale=1.0, 
        user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="test.css">  
    </head>
    
    <body>
        
        <div id="player">
            <div id="goal">
                <p>GOAL</p>
            </div>
            <div id="dotMove">
                <p>player</p>
            </div>
            <div id="wall">
            </div>
        </div>
        
<!--
        <p id="test1">hi</p>
        <p id="test2">below</p>
        <p id="test3">oop</p>

       --> 
        <div id="bar">
            <div class="button">
                <p id="switch">Switch Editor</p>
            </div>
            <div class="button">
                <p id="play">Play</p>
            </div>
            <div class="button">
                <p id="next">Next</p>
            </div>
            <div class="button">
                <p id="reset">Reset</p>
            </div>
        </div>

        <div id="dragArea">
            <div id="question">
                <p>Get to the white box!</p>
                <div id="answerArea">
                    <p id="test"></p>
                </div>
                <div id="boxes">
                    <div id="moveRight" class="square">
                        <p>moveRight()</p>
                    </div>
                   <div id="moveLeft" class="square">
                        <p>moveLeft()</p>
                    </div>
                    <div id="moveUp" class="square">
                        <p>moveUp()</p>
                    </div>
                    <div id="moveDown" class="square">
                        <p>moveDown()</p>
                    </div>
                    <div id="forLoop" class="square">
                        <p>for loop</p>
                        <p id="loopNum" contenteditable="true">ENTER LOOP NUMBER</p>
                    </div>
<!--    
                    <div id="variable" class="square">
                        <p>var</p>
                        <p id="varName" contenteditable="true">ENTER VARIABLE NAME</p>
                        <p id="varNum" contenteditable="true">ENTER VAR VALUE</p>
                    </div>
                    <div id="whileLoop" class="square">
                        <p>while loop</p>
                        <p id="whileVar" contenteditable="true">ENTER VARIABLE NAME</p>
                        <p id="whileComp" contenteditable="true">ENTER COMPARISON OPERATOR</p>
                        <p id="whileVal" contenteditable="true">ENTER VALUE</p>
                    </div>
-->
                    
                    
                </div>
            </div>
        </div>
        
        <div id="textArea" contenteditable="true">
            <p>Edit the text here!</p>
        </div>
        
        <div id="levelup">
            <h1>Level Up!</h1>
        </div>
        
        <script type="text/javascript" src="test.js"></script> 
    </body>
    
</html>
